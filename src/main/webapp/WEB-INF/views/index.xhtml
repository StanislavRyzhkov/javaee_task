<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Список узлов</title>
</h:head>

<h:body>

  <h1>Список узлов</h1>

  <h:form>
    <p:dataTable var="node" value="#{mainBean.nodeInfoDtoList}">
      <p:column headerText="Имя">
        <p:commandLink id="nonAjax" action="#{mainBean.redirectToNodePage(node.name)}" style="margin-right:20px;" ajax="false">
          <h:outputText value="#{node.name}" />
        </p:commandLink>
      </p:column>

      <p:column headerText="Улица">
        <h:outputText value="#{node.street}" />
      </p:column>

      <p:column headerText="Дом">
        <h:outputText value="#{node.building}" />
      </p:column>

      <p:column headerText="Точек всего">
        <h:outputText value="#{node.allPointsCount}" />
      </p:column>

      <p:column headerText="Точек свободных">
        <h:outputText value="#{node.freePointsCount}" />
      </p:column>
    </p:dataTable>
  </h:form>

</h:body>
</html>
